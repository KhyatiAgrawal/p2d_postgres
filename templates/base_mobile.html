{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" rel='stylesheet'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style>
      body {
        padding-top: 30px;
        background: #ffffff;
      }

      .occasions{
        width: 25%;
        -webkit-column-count: 2; /* Chrome, Safari, Opera */
        -moz-column-count: 2; /* Firefox */
        column-count: 2
      }

      .topleft {
        position: absolute;
        top: 15%;
        left: 4.5%;
        width:50px;
        height:50px;
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" style="height:80px; background-color: #91DDDA;" role="navigation">
    <!--<div class="container" style="padding-top: 1%;">-->

    <div class="container" style="text-align: center;" align="center">
      <label class="navbar-brand" style = "color:#ffffff; font-size:180%; position: absolute; left: 15%; top: 17%; font-family: 'Raleway', sans-serif">PRESS TO DRESS</label>
    </div>
  </nav>
  <div class="container text">
     {% block content %}
     {% endblock %}
</div>
</body>
</html>
