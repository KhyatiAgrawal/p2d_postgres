{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Boards</li>
      </ol>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Size</th>
            <th>Gender</th>
	     <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for u in Users %}
            <tr>
              <td>
                {{ u.username }}
              </td>
              <td>{{u.password}}</td>
              <td class="align-middle">{{u.size}}</td>
              <td class="align-middle">{{u.gender}}</td>
	      <td>{{u.email}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
