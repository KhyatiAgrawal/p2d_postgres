{% extends 'base_mobile.html' %}

{% block title %}Dress Uploaded{% endblock %}
{% block content %}
 <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<h2 style="text-align: center; font-size: 20px; line-height: 60px; font-family: 'Raleway', sans-serif; padding-top: 60px;">
    <br>
    Your dress was uploaded!
    <br>
    View our website on your laptop or tablet for a better user experience!
</h2>
<h2 style="text-align: center; font-size: 20px; line-height: 60px; font-family: 'Raleway', sans-serif;">
    <form method="post" action="/mobileupload/" data-ajax="false">
        {% csrf_token %}
    <button class="btn" type="submit" style="border: 1px solid #91DDDA; width:100%; background-color: #ffffff">Add another dress</button>
</h2>

{% endblock %}
